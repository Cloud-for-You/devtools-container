name: Build DEV version
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  #build-image-container:
  #  name: BUILD
  #  uses: Cloud-for-You/github-workflows/.github/workflows/build-generic-container.yaml@main
  #  secrets: inherit

  create-release-pr:
    name: Create Release PR
    #needs: build-image-container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}
      - name: Get commit messages
        id: commits
        run: |
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          git log origin/main..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Create Pull Request to main
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          branch: ${{ github.ref_name }}
          title: 'feat: release-please trigger'
          body: |
            Auto-created Pull Request

            Commits list:
            ${{ env.COMMITS }}
          commit-message: 'feat: release-please trigger'
          labels: 'release-please'
          delete-branch: false
      - name: Add release-please comment to PR
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.cpr.outputs.pull-request-number }}
          body: |
            feat: release-please